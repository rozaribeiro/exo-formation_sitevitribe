<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="artist"><img src="images/01_temicoker5.png" alt="Temi Coker" height="100%"></div>
        <nav id="main">
            <ul>
                <li class="logo"><a href="#">Temi_Coker</a></li>
                <li><a href="index.html">Galerie</a></li>
                <li><a href="produits.html">boutique</a></li>
                <li><a href="about.html">À PROPOS</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="boutique">
        <div class="oeuvre">
            <img src="images/02.jpg" alt="oeuvre">
        </div>
        <div class="minis">
            <p class="ptitle">Mademoiselle Lachaise</p>
            <div class="prod"><img src="images/02.jpg" alt="cadre">
                <p>Cadre 40x60cm <br/><span class="prix">200€ </span><br/><img src="icones/buy.ico" class="buy" alt=""></p>
            </div>
            <div class="prod"><img src="images/boutique/tshirt.jpg" alt="tshirt">
                <p>T-shirt P M G <br/><span class="prix">30€</span><br/><img src="icones/buy.ico" class="buy" alt=""></p>
            </div>
            <div class="prod"><img src="images/boutique/mug.jpg" alt="mug">
                <p>Mug 10cm <br/><span class="prix">20€</span><br/><img src="icones/buy.ico" class="buy" alt=""></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footerContent">
            <img class="logoFooter" src="images/logos/logoFooter.png" alt="logo Footer">
            <div>
                <h6>Suis-moi sur les réseaux !</h6>
                <figure class="center">
                    <img class="icone" src="icones/facebook.svg" alt="icone">
                    <img class="icone" src="icones/twitter.svg" alt="icone">
                    <img class="icone" src="icones/youtube.svg" alt="icone">
                    <img class="icone" src="icones/instagram.svg" alt="icone">
                </figure>
            </div>
            <div class="block">
                <h6>Inscris-toi à la Newsletter</h6>
                <div class="center">
                    <input class="inputFooter" type="email" placeholder="E-mail" name="email">
                    <input class="submit" type="submit" placeholder="Ok">
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="script.js ">
</script>

</html>
